<style>
    body {
        margin: 0;
        font-family: 'Poppins', Arial, sans-serif;
        background: linear-gradient(135deg, #262c6e, #000033);
        color: #ffeaea;
        overflow-x: hidden;
        position: relative;
    }

    .container {
        max-width: 1100px;
        margin: 100px auto;
        padding: 30px;
        text-align: center;
        animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(30px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h1 {
        font-size: 3em;
        margin-bottom: 40px;
        border-bottom: 2px solid #ffd1d1;
        display: inline-block;
        padding-bottom: 10px;
        color: #fff8f8;
    }

    .subjects {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
    }

    .subject-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        width: 240px;
        min-height: 290px;
        text-align: center;
        box-shadow: 0 0 20px rgba(255,255,255,0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        padding: 25px;
    }

    .subject-box:hover {
        transform: scale(1.06);
        box-shadow: 0 0 30px rgba(255,255,255,0.4);
    }

    .subject-icon svg {
        width: 70px;
        height: 70px;
        margin-bottom: 15px;
        fill: #FFD1D1;
    }

    .subject-title {
        font-size: 1.4em;
        font-weight: bold;
        margin-bottom: 15px;
        color: #FFD1D1;
        letter-spacing: 0.5px;
    }

    .docs {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .subject-btn {
        display: inline-block;
        background: linear-gradient(90deg, #0d1357, );
        border: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 25px;
        text-decoration: none;
        transition: all 0.3s ease;
        font-size: 1em;
    }

    .subject-btn:hover {
        background: linear-gradient(90deg, #11003b, #0c025e);
        box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    .back-btn {
        display: inline-block;
        margin-top: 50px;
        background: linear-gradient(90deg, #0c0043, #14005d);
        border: none;
        color: #fff;
        padding: 15px 45px;
        font-size: 1.1em;
        border-radius: 30px;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .back-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(255,255,255,0.6);
        background: linear-gradient(90deg, #0f0022, #10002a);
    }
</style>
</head>
